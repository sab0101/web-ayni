<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onda Ayni</title>
    <link rel="stylesheet" href="CSS/styleayni.css">
</head>
<body>
    <div id="mc" class="alto">
        <header id="header" class="header1">
            <div id="azul" class="azul1">
                <picture>
                    <img id="piclogo" src="ASSETS/Onayni2 1.png">
                </picture>
                <input type=text id="buscador" class="buscador1" placeholder="buscador">
                <div id="menu" class="menu1">
                    <div id="cuenta" class="cuenta1">
                        <a href="micuenta.html">
                            <img id="cuentalogo" src="ASSETS/user.png">
                            <p id="p-menu">mi cuenta</p>
                        </a>
                    </div>
                    <div id="canasta" class="canasta1">
                        <a href="canatax">
                            <img id="canastalogo" src="ASSETS/basket.png">
                            <p id="p-menu">canasta</p>
                        </a>
                    </div>
                </div>    
            </div>
            <div id="verde" class="verde1">
                <div id="cate" class="cate1">
                    <picture>
                        <img id="listado" src="ASSETS/Vector.png">
                    </picture>
                    <p id="categorías" alt="cat">categorías</p>
                </div>
                <p id="nosotros" class="nosotros1">nosotros</p>
                <p id="responsabilidad social" class="rse">responsabilidad social</p>
                <p id="certificaciones" class="cert">certificaciones</p>
            </div>
        </header>
            <div id="blanco" class="bnc1">
                <div id=foto class=fot1>
                    <picture>
                        <img id="foto" src="ASSETS/fotoportada.png">
                    </picture>
                </div>
                <div id="sus-def" class="sus1">
                    <form>
                        <input id="Suscríbete" class="susc" type="button" value="Suscríbete" >
                    </form>
                    <p style= "margin-top:-190px;">Suscríbete a la canasta mensual. <br> Elige 6 productos, y mensualmente te lo llevamos</p>
                </div>
            </div>
    </div>
</body>
</html>
